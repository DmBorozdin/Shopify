<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__body">
            <div class="header__top">
                <div class="header__top-setting">
                    <div class="language">
                        <span class="language__code">English</span>
                        <span class="mdi mdi-chevron-down"></span>
                    </div>
                    <div class="currency">
                        <div class="currency__flag"></div>
                        <span class="currency__code">USD</span>
                        <span class="mdi mdi-chevron-down"></span>
                    </div>
                    <div class="sale">
                        <span class="mdi mdi-percent"></span>
                        Clearance Sales
                    </div>
                </div>
                <div class="header__top-offer">
                    <i class="mdi mdi-odnoklassniki"></i>
                    <p class="header__top-text">Hurrah! Get Free Shipping on All Orders Over $99!</p>
                </div>
                <div class="header__top-contact">
                    <div class="phone">
                        <span class="mdi mdi-phone-in-talk"></span>
                        <p class="phone__number">+01-987-654-3210</p>
                    </div>
                    <div class="email">
                        <i class="mdi mdi-email-open"></i>
                        <p class="email__addres">contact@store.com</p>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__burger">
                    <span class="header__burger_span"></span>
                </div>
                <div class="header__logo">
                    <a href="/">
                        <img src="/img/logo.png" alt="logo" height="20" width="125" class="header__logo-img">
                    </a>
                </div>
                <div class="menu">
                    <ul class="menu__ul">
                        <li class="menu__item">
                            <a href="#">
                                <span class="menu__item-text">Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
