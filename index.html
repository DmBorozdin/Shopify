<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__body">
            <div class="header__top">
                <div class="header__top-setting">
                    <div class="language">
                        <span class="language__code">English</span>
                        <span class="mdi mdi-chevron-down"></span>
                    </div>
                    <div class="currency">
                        <div class="currency__flag"></div>
                        <span class="currency__code">USD</span>
                        <span class="mdi mdi-chevron-down"></span>
                    </div>
                    <div class="sale">
                        <span class="mdi mdi-percent"></span>
                        Clearance Sales
                    </div>
                </div>
                <div class="header__top-offer">
                    <i class="mdi mdi-odnoklassniki"></i>
                    <p class="header__top-text">Hurrah! Get Free Shipping on All Orders Over $99!</p>
                </div>
                <div class="header__top-contact">
                    <div class="phone">
                        <span class="mdi mdi-phone-in-talk"></span>
                        <p class="phone__number">+01-987-654-3210</p>
                    </div>
                    <div class="email">
                        <i class="mdi mdi-email-open"></i>
                        <p class="email__addres">contact@store.com</p>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="left-menu">
                    <div class="header__burger">
                        <span class="header__burger_span"></span>
                    </div>
                    <div class="header__logo">
                        <a href="/">
                            <img src="/img/logo.png" alt="logo" height="20" width="125" class="header__logo-img">
                        </a>
                    </div>
                </div>
                <div class="menu">
                    <ul class="menu__ul">
                        <li class="menu__item">
                            <a href="#" class="menu__item-link">
                                <span class="menu__item-text">
                                    Home
                                    <span class="menu__item-stock">NEW</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__item-link">
                                <span class="menu__item-text">
                                    Shop
                                    <span class="menu__item-stock">HOT</span>
                                </span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__item-link">
                                <span class="menu__item-text">Pages</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__item-link">
                                <span class="menu__item-text">Blog</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__item-link">
                                <span class="menu__item-text">Look Book</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="right-menu">
                    <div class="rigth-menu__search">
                        <svg class="rigth-menu__search-magnify" version="1.1" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
                            <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" stroke="none">
                              <path d="M1940 5109 c-357 -37 -713 -177 -1020 -403 -114 -83 -323 -290 -407 -402 -264 -349 -405 -745 -420 -1179 -9 -259 23 -481 103 -723 100 -301 272 -578 500 -806 334 -334 756 -539 1227 -597 127 -15 451 -7 572 15 281 51 531 147 758 289 l87 56 614 -638 c337 -350 627 -649 644 -663 108 -90 294 -65 376 50 42 58 54 96 55 164 2 108 -5 117 -654 790 -324 336 -600 624 -612 639 l-23 27 54 68 c362 465 503 1076 385 1674 -59 299 -214 627 -412 873 -442 550 -1129 837 -1827 766z m410 -543 c649 -87 1163 -562 1300 -1202 28 -127 38 -382 20 -503 -49 -348 -196 -645 -436 -885 -231 -232 -518 -378 -844 -432 -109 -18 -349 -18 -466 0 -422 64 -804 309 -1039 666 -84 127 -129 220 -175 359 -51 151 -71 264 -77 434 -33 853 655 1569 1512 1576 55 0 147 -6 205 -13z"></path>
                            </g>
                          </svg>
                        <span class="rigth-menu__search-text">Search</span>
                    </div>
                    <div class="rigth-menu__account">
                        <span class="rigth-menu__account-text">My Account</span>
                        <i class="mdi mdi-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
